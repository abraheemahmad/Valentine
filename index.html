<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magnetic No Button</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    position: relative;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 0 20px;
    cursor: pointer;
  }
  #no {
    position: absolute;
    pointer-events: none; /* Makes it unclickable */
    transition: transform 0.1s;
  }
</style>
</head>
<body>

<button id="yes">Yes</button>
<button id="no">No</button>

<script>
  const noBtn = document.getElementById('no');

  document.addEventListener('mousemove', (e) => {
    const distance = 100; // distance in pixels (~1 inch)
    
    // Random angle to move the No button away
    const angle = Math.random() * 2 * Math.PI;

    // Calculate new position
    const newX = e.clientX + distance * Math.cos(angle);
    const newY = e.clientY + distance * Math.sin(angle);

    noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
  });
</script>

</body>
</html>
