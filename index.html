<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Hey Wifey</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
}

.screen {
  position: fixed;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  padding: 20px;
}

.screen.active { display: flex; }

h1 { font-size: 4rem; }
h2 { font-size: 3rem; }

button {
  padding: 14px 36px;
  border-radius: 25px;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.15s ease;
}

button:hover { transform: scale(1.05); }

.primary { background: white; color: #ff4d6d; font-weight: 600; }

.buttons {
  display: flex;
  justify-content: space-between;
  width: 320px;
  margin-top: 10px;
  position: relative;
  height: 60px;
  align-items: center;
}

.yes {
  background: white;
  color: #ff4d6d;
  font-weight: 600;
  z-index: 2;
}

.no {
  background: transparent;
  border: 2px solid white;
  color: white;
  position: absolute;
  z-index: 2;
}

#puss {
  width: 180px;
  max-width: 30%;
  margin-bottom: 10px;
  z-index: 1;
}

#gif {
  width: 90%;
  max-width: 700px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  z-index: 2;
}

#love {
  font-size: 2.5rem;
  margin-top: 20px;
  font-weight: 600;
  color: #fff0f5;
}

.confetti, .heart {
  position: fixed;
  pointer-events: none;
  z-index: 10;
  font-size: 24px;
  user-select: none;
}
</style>
</head>

<body>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
  <h1>Hey Wifey</h1>
  <button class="primary" onclick="goTo(2)">Continue</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
  <h2>Will you be my Valentine?</h2>
  <!-- Correct Puss in Boots crying GIF -->
  <img id="puss" src="https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif" alt="Puss in Boots crying">
  <div class="buttons">
    <button class="yes" id="yesBtn" onclick="goTo(3); startCelebration()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<!-- Screen 3 -->
<div class="screen" id="screen3">
  <h2>You made a great choice</h2>
  <img id="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration gif">
  <div id="love">I love you</div>
</div>

<script>
// Screen switching
function goTo(num) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen' + num).classList.add('active');
}

// NO button smooth "magnet" movement
const noBtn = document.getElementById("noBtn");
const buttonsContainer = noBtn.parentElement;
const containerRect = buttonsContainer.getBoundingClientRect();

// Initialize NO position to the right of YES
let noPos = {
  x: containerRect.right - noBtn.offsetWidth,
  y: containerRect.top + (containerRect.height - noBtn.offsetHeight)/2
};
noBtn.style.left = noPos.x + "px";
noBtn.style.top = noPos.y + "px";

let mouse = {x: 0, y: 0};

document.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function moveNoButton() {
  const screen2 = document.getElementById("screen2");
  if (!screen2.classList.contains("active")) return;

  const btnRect = noBtn.getBoundingClientRect();
  const centerX = btnRect.left + btnRect.width/2;
  const centerY = btnRect.top + btnRect.height/2;
  const dx = mouse.x - centerX;
  const dy = mouse.y - centerY;
  const distance = Math.sqrt(dx*dx + dy*dy);

  if(distance < 120) {
    // Calculate smooth magnet movement
    noPos.x -= dx / distance * 8; // slower, smooth nudge
    noPos.y -= dy / distance * 8;

    // Keep inside viewport
    noPos.x = Math.min(window.innerWidth - btnRect.width, Math.max(0, noPos.x));
    noPos.y = Math.min(window.innerHeight - btnRect.height, Math.max(0, noPos.y));

    noBtn.style.left = noPos.x + "px";
    noBtn.style.top = noPos.y + "px";
  }

  requestAnimationFrame(moveNoButton);
}
requestAnimationFrame(moveNoButton);

  createHearts(70);
}
